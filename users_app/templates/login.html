{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 45px;">
    </br>
    <h2> Login to TaskMate </h2>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" class="mt-5 col-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark mt-3 mb-5">Login</button>
    </form>

    </div>
{% endblock content %}
